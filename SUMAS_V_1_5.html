<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Astro-Cálculo</title>
    <style>
        :root {
            --primary-color: #00FFFF; --secondary-color: #FFFFFF; --background-color: #000000;
            --success-color: #00FF00; --error-color: #FF0000; --action-color: #28a745;
            --locked-color: #555555; --gold-color: #FFD700; --silver-color: #C0C0C0; --bronze-color: #CD7F32;
            --singularity-color: #9400D3; /* Violeta para el nivel infinito */
            --font: monospace, sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { width: 100%; height: 100%; overflow: hidden; background-color: var(--background-color); color: var(--secondary-color); font-family: var(--font); user-select: none; }
        .app-container { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .screen { width: 100%; height: 100%; padding: 2vh 5vw; display: none; flex-direction: column; justify-content: space-between; align-items: center; text-align: center; animation: fadeIn 0.5s ease-in-out; }
        .screen.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .zone { width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .zone.top { flex: 1; justify-content: flex-start; }
        .zone.middle { flex: 3; font-size: calc(3vw + 3vh); overflow-y: auto; }
        .zone.bottom { flex: 1; justify-content: flex-end; }
        .zone.middle::-webkit-scrollbar { display: none; }
        .zone.middle { -ms-overflow-style: none; scrollbar-width: none; }
        h1, h2, h3 { font-weight: normal; }
        .level-btn { padding: 2vh 1vw; border: 2px solid var(--primary-color); font-size: calc(1.2vw + 1.2vh); cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; width: 100%; }
        .keyboard-key { margin: 0.5vmin; display: flex; justify-content: center; align-items: center; background-color: #222; border: 1px solid var(--primary-color); border-radius: 5px; font-size: calc(1.5vw + 1.5vh); cursor: pointer; transition: background-color 0.2s, transform 0.1s; }
        .keyboard-key:active, .key-active-feedback { transform: scale(0.95); background-color: var(--primary-color); color: var(--background-color); }
        .keyboard-key:hover:not(.key-active-feedback) { background-color: var(--primary-color); color: var(--background-color); }
        #title-screen h1 { font-size: calc(6vw + 6vh); color: var(--primary-color); text-shadow: 0 0 10px var(--primary-color); }
        #title-screen p { margin-top: 2vh; font-size: calc(1.5vw + 1.5vh); animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
        .virtual-keyboard { width: 100%; max-width: 90vh; aspect-ratio: 2 / 1; display: flex; flex-direction: column; }
        .keyboard-row { display: flex; width: 100%; flex: 1; }
        #level-select-screen .zone.middle { padding: 2vh 0; }
        .level-options { width: 100%; height: 100%; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2vmin; align-content: flex-start; }
        .level-btn { min-height: 12vh; position: relative; }
        .level-btn:not(.locked):hover { transform: scale(1.05); }
        .level-btn.locked { border-color: var(--locked-color); color: var(--locked-color); cursor: not-allowed; }
        .level-highscore { font-size: 0.8rem; color: var(--primary-color); margin-top: 5px; }
        .singularity-btn { border-color: var(--singularity-color); color: var(--singularity-color); animation: pulse-singularity 2s infinite; }
        .singularity-btn:hover { border-color: var(--secondary-color); color: var(--secondary-color); }
        @keyframes pulse-singularity { 50% { box-shadow: 0 0 15px var(--singularity-color); } }
        #game-header { font-size: calc(1.2vw + 1.2vh); opacity: 0.8; display: flex; justify-content: space-between; width: 100%; max-width: 900px; }
        #problem-display { font-size: calc(7vw + 7vh); display: flex; align-items: center; gap: 2vw; }
        #answer-box { border: 2px solid var(--primary-color); padding: 0 1vw; min-width: 1.5em; text-align: center; }
        #answer-box.correct { animation: correct-flash 0.5s; } @keyframes correct-flash { 50% { background: var(--success-color); border-color: var(--success-color); color: var(--background-color); } }
        #answer-box.incorrect { animation: incorrect-flash 0.5s; } @keyframes incorrect-flash { 50% { background: var(--error-color); border-color: var(--error-color); color: var(--background-color); } }
        #numpad { width: 100%; max-width: 35vh; aspect-ratio: 3 / 4; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(4, 1fr); gap: 1vmin; }
        #numpad .keyboard-key { font-size: calc(2vw + 2vh); flex: 1; }
        #numpad .key-launch { background-color: var(--action-color); border-color: var(--action-color); color: var(--secondary-color); font-weight: bold; }
        #numpad .key-launch:hover:not(.key-active-feedback) { background-color: var(--success-color); }
        #end-title { font-size: calc(4vw + 4vh); color: var(--primary-color); }
        #end-cadet-info, #end-score { font-size: calc(2vw + 2vh); margin-top: 1vh; }
        .end-options { display: flex; flex-direction: column; gap: 2vh; width: 100%; align-items: center; margin-top: 4vh; }
        #cadet-file-screen .zone.middle { font-size: calc(1.2vw + 1.2vh); align-items: flex-start; width: 90%; max-width: 900px; }
        .cadet-info-section { width: 100%; margin-bottom: 3vh; }
        .cadet-info-section h3 { color: var(--primary-color); border-bottom: 1px solid var(--primary-color); padding-bottom: 5px; margin-bottom: 10px; text-align: left; }
        .medal-panel { display: flex; gap: 10px; align-items: center; }
        .medal { display: inline-block; width: 1.5em; height: 1.5em; border-radius: 50%; }
        .medal.gold { background: var(--gold-color); } .medal.silver { background: var(--silver-color); } .medal.bronze { background: var(--bronze-color); }
        .medal.perfection { background: transparent; color: var(--gold-color); position: relative; width: 1.6em; height: 1.6em; border-radius: 0;}
        .medal.perfection::before { content: '★'; font-size: 1.8em; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="bios-screen" class="screen active"><div id="bios-log" style="align-self: flex-start; font-size: calc(1.5vw + 1.5vh);"></div></div>
        <div id="title-screen" class="screen"><div class="zone middle"><h1>ASTRO-CÁLCULO</h1><p>[ PULSA AQUÍ PARA INICIAR ]</p></div></div>
        <div id="name-screen" class="screen"><div class="zone top"><h2>REGISTRO DE CADETE</h2></div><div class="zone middle"><div id="player-name-output" style="font-size: calc(4vw + 4vh); border: 2px solid var(--primary-color); padding: 10px 20px; min-height: 1.5em; width: 80%; max-width: 800px;"><span class="name-cursor"></span></div></div><div class="zone bottom"><div class="virtual-keyboard" id="virtual-keyboard-container"></div></div></div>
        <div id="level-select-screen" class="screen"><div class="zone top"><h2 id="level-select-header"></h2></div><div class="zone middle"><div class="level-options" id="level-options-container"></div></div><div class="zone bottom"><div class="level-btn" id="view-cadet-file-btn" style="max-width: 600px;">VER FICHA DE CADETE</div></div></div>
        <div id="game-screen" class="screen"><div class="zone top"><div id="game-header"><span id="game-mission-info"></span><span id="game-stats"></span></div></div><div class="zone middle"><div id="problem-display"></div></div><div class="zone bottom"><div id="numpad"></div></div></div>
        <div id="end-screen" class="screen"><div class="zone middle"><div><h2 id="end-title"></h2><h3 id="end-cadet-info"></h3><p id="end-score"></p><div class="end-options"><div class="level-btn" id="return-to-map-btn">VOLVER AL MAPA ESTELAR</div><div class="level-btn" id="repeat-mission-btn">REPETIR MISIÓN</div></div></div></div></div>
        <div id="cadet-file-screen" class="screen"><div class="zone top"><h2>FICHA DE CADETE</h2></div><div class="zone middle" id="cadet-file-content"></div><div class="zone bottom"><div class="level-btn" id="cadet-file-back-btn" style="max-width: 600px;">VOLVER AL MAPA ESTELAR</div></div></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameState = {
                playerName: '', highestLevelUnlocked: 1, highScores: {}, medals: {}, singularityHighScore: 0,
                currentScreen: 'bios', currentLevel: null, score: 0, problemCount: 0, mistakesMade: 0, lives: 3,
                totalProblems: 10, currentProblem: null, isShiftActive: true, isFullscreen: false,
            };
            const screens = { bios: document.getElementById('bios-screen'), title: document.getElementById('title-screen'), name: document.getElementById('name-screen'), levelSelect: document.getElementById('level-select-screen'), game: document.getElementById('game-screen'), end: document.getElementById('end-screen'), cadetFile: document.getElementById('cadet-file-screen') };
            const ui = { biosLog: document.getElementById('bios-log'), playerNameOutput: document.getElementById('player-name-output'), keyboardContainer: document.getElementById('virtual-keyboard-container'), levelSelectHeader: document.getElementById('level-select-header'), levelOptionsContainer: document.getElementById('level-options-container'), gameMissionInfo: document.getElementById('game-mission-info'), gameStats: document.getElementById('game-stats'), problemDisplay: document.getElementById('problem-display'), numpad: document.getElementById('numpad'), endTitle: document.getElementById('end-title'), endCadetInfo: document.getElementById('end-cadet-info'), endScore: document.getElementById('end-score'), viewCadetFileBtn: document.getElementById('view-cadet-file-btn'), cadetFileContent: document.getElementById('cadet-file-content'), cadetFileBackBtn: document.getElementById('cadet-file-back-btn'), returnToMapBtn: document.getElementById('return-to-map-btn'), repeatMissionBtn: document.getElementById('repeat-mission-btn') };
            const levels = [
                { id: 1, name: "Mercurio", desc: "Sumas: x + y = ?", range: 10, template: "x+y=?", op: '+' }, { id: 2, name: "Venus", desc: "Sumas: x + y = ?", range: 30, template: "x+y=?", op: '+' },
                { id: 3, name: "Tierra", desc: "Sumas: x + ? = y", range: 25, template: "x+?=y", op: '+' }, { id: 4, name: "Marte", desc: "Sumas: ? + x = y", range: 30, template: "?+x=y", op: '+' },
                { id: 5, name: "C. Asteroides", desc: "Restas: x - y = ?", range: 40, template: "x-y=?", op: '-' }, { id: 6, name: "Júpiter", desc: "Restas: x - ? = y", range: 50, template: "x-?=y", op: '-' },
                { id: 7, name: "Saturno", desc: "Mixto: Sumas y Restas", range: 60, template: "mixed_simple", op: 'mixed' }, { id: 8, name: "Neptuno", desc: "Mixto: Todas las plantillas", range: 100, template: "mixed_all", op: 'mixed' },
                { id: 9, name: "C. de Kuiper", desc: "Prueba de Capitán", range: 120, template: "mixed_all", op: 'mixed', totalProblems: 15 },
                { id: Infinity, name: "La Singularidad", desc: "Modo Supervivencia", op: 'mixed' }
            ];

            function saveProgress() { try { localStorage.setItem('astroCalculoProgress', JSON.stringify({ playerName: gameState.playerName, highestLevelUnlocked: gameState.highestLevelUnlocked, highScores: gameState.highScores, medals: gameState.medals, singularityHighScore: gameState.singularityHighScore })); } catch (e) { console.error("Storage Error"); } }
            function loadProgress() { try { const data = JSON.parse(localStorage.getItem('astroCalculoProgress')); if (data) { Object.assign(gameState, data); if(!gameState.singularityHighScore) gameState.singularityHighScore = 0;} } catch (e) { console.error("Storage Error"); } }
            function showScreen(screenId) { for (const key in screens) screens[key].classList.remove('active'); screens[screenId].classList.add('active'); gameState.currentScreen = screenId; }
            function activateFullscreen() { if (gameState.isFullscreen || document.fullscreenElement) return; const el = document.documentElement; if (el.requestFullscreen) el.requestFullscreen(); else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen(); gameState.isFullscreen = true; }
            
            function init() { loadProgress(); runBiosSequence(); }
            function runBiosSequence() { const logs = ['SYSTEM CHECK...', '> NAV MODULES...........LOADED', '> ARITHMETIC CORE.......ONLINE', '> AWAITING CADET INPUT...']; let i = 0; const interval = setInterval(() => { if (i < logs.length) { ui.biosLog.innerHTML += `<div>${logs[i]}</div>`; i++; } else { clearInterval(interval); setTimeout(() => showScreen('title'), 1000); } }, 500); }
            screens.title.addEventListener('click', () => { activateFullscreen(); if (gameState.playerName) { setupLevelSelect(); showScreen('levelSelect'); } else { buildVirtualKeyboard(); showScreen('name'); } });

            function buildVirtualKeyboard() { const layout = ['QWERTYUIOP', 'ASDFGHJKL', 'ZXCVBNM']; ui.keyboardContainer.innerHTML = layout.map(row => `<div class="keyboard-row">${row.split('').map(char => `<div class="keyboard-key" data-key="${char}">${char}</div>`).join('')}</div>`).join('') + `<div class="keyboard-row"><div class="keyboard-key" data-key="SHIFT" style="flex:1.5">SHIFT</div><div class="keyboard-key" data-key="BACKSPACE" style="flex:1.5">⌫</div><div class="keyboard-key" data-key="ENTER" style="flex:1.5">ENTER</div></div>`; updateShiftVisuals(); }
            function updateShiftVisuals() { ui.keyboardContainer.querySelector('[data-key="SHIFT"]').classList.toggle('active', gameState.isShiftActive); ui.keyboardContainer.querySelectorAll('.keyboard-key[data-key]').forEach(key => { const char = key.dataset.key; if (char.length === 1) key.textContent = gameState.isShiftActive ? char.toUpperCase() : char.toLowerCase(); }); }
            ui.keyboardContainer.addEventListener('click', e => { const target = e.target.closest('.keyboard-key'); if (!target) return; const key = target.dataset.key; let name = ui.playerNameOutput.textContent; switch (key) { case 'SHIFT': gameState.isShiftActive = !gameState.isShiftActive; updateShiftVisuals(); break; case 'BACKSPACE': name = name.slice(0, -1); break; case 'ENTER': if (name.length > 0) { gameState.playerName = name; saveProgress(); setupLevelSelect(); showScreen('levelSelect'); } break; default: if (name.length < 15) name += gameState.isShiftActive ? key.toUpperCase() : key.toLowerCase(); if (gameState.isShiftActive) { gameState.isShiftActive = false; updateShiftVisuals(); } } ui.playerNameOutput.innerHTML = name + '<span class="name-cursor"></span>'; });

            function setupLevelSelect() { const rank = getCadetRank(); ui.levelSelectHeader.textContent = `MAPA ESTELAR | ${rank}: ${gameState.playerName}`; ui.levelOptionsContainer.innerHTML = ''; levels.filter(l => l.id !== Infinity).forEach(level => { const btn = document.createElement('div'); btn.className = 'level-btn'; btn.dataset.levelId = level.id; let content = `<strong>${level.name}</strong><small>${level.desc}</small>`; if (level.id > gameState.highestLevelUnlocked) { btn.classList.add('locked'); content = `<strong>${level.name}</strong><small>BLOQUEADO</small>`; } else if (gameState.highScores[level.id] !== undefined) { content += `<span class="level-highscore">RÉCORD: ${gameState.highScores[level.id]}</span>`; } btn.innerHTML = content; ui.levelOptionsContainer.appendChild(btn); }); if(gameState.highestLevelUnlocked > 9) { const btn = document.createElement('div'); btn.className = 'level-btn singularity-btn'; btn.dataset.levelId = Infinity; btn.innerHTML = `<strong>${levels[9].name}</strong><small>${levels[9].desc}</small>`; ui.levelOptionsContainer.appendChild(btn); } }
            ui.levelOptionsContainer.addEventListener('click', e => { const target = e.target.closest('.level-btn:not(.locked)'); if (!target) return; gameState.currentLevel = levels.find(l => l.id == target.dataset.levelId); startGame(); });
            ui.viewCadetFileBtn.addEventListener('click', () => { setupCadetFileScreen(); showScreen('cadetFile'); });
            ui.cadetFileBackBtn.addEventListener('click', () => { setupLevelSelect(); showScreen('levelSelect'); });

            function startGame() { gameState.score = 0; gameState.problemCount = 0; gameState.mistakesMade = 0; gameState.totalProblems = gameState.currentLevel.totalProblems || 10; buildNumpad(); if(gameState.currentLevel.id === Infinity) { gameState.lives = 3; } nextProblem(); showScreen('game'); }
            function buildNumpad() { ui.numpad.innerHTML = `<div class="keyboard-key" data-key="7">7</div><div class="keyboard-key" data-key="8">8</div><div class="keyboard-key" data-key="9">9</div><div class="keyboard-key" data-key="4">4</div><div class="keyboard-key" data-key="5">5</div><div class="keyboard-key" data-key="6">6</div><div class="keyboard-key" data-key="1">1</div><div class="keyboard-key" data-key="2">2</div><div class="keyboard-key" data-key="3">3</div><div class="keyboard-key" data-key="CLEAR">⌫</div><div class="keyboard-key" data-key="0">0</div><div class="keyboard-key key-launch" data-key="LAUNCH">↵</div>`; }
            function handleGameInput(key) { const answerBox = document.getElementById('answer-box'); if (!answerBox || answerBox.classList.contains('correct') || answerBox.classList.contains('incorrect')) return; let currentAnswer = answerBox.textContent; if (key === 'LAUNCH') { if (currentAnswer) checkAnswer(currentAnswer); } else if (key === 'CLEAR') answerBox.textContent = ''; else if (currentAnswer.length < gameState.currentProblem.answerDigitCount) { answerBox.textContent += key; } }
            ui.numpad.addEventListener('click', e => { const target = e.target.closest('.keyboard-key'); if(target) handleGameInput(target.dataset.key); });
            document.addEventListener('keydown', e => { if (gameState.currentScreen !== 'game') return; e.preventDefault(); let key = e.key, keyId = ''; if (key >= '0' && key <= '9') { keyId = key; handleGameInput(key); } else if (key === 'Enter') { keyId = 'LAUNCH'; handleGameInput('LAUNCH'); } else if (key === 'Backspace') { keyId = 'CLEAR'; handleGameInput('CLEAR'); } if(keyId) { const keyEl = ui.numpad.querySelector(`[data-key="${keyId}"]`); if(keyEl) { keyEl.classList.add('key-active-feedback'); setTimeout(() => keyEl.classList.remove('key-active-feedback'), 150); } } });
            
            function nextProblem() {
                if (gameState.currentLevel.id !== Infinity && gameState.problemCount >= gameState.totalProblems) { endGame(false); return; }
                gameState.problemCount++; generateProblem(); displayProblem(); updateGameHeader();
            }
            function updateGameHeader() {
                ui.gameMissionInfo.textContent = `MISIÓN: ${gameState.currentLevel.name}`;
                if (gameState.currentLevel.id === Infinity) {
                    ui.gameStats.textContent = `SISTEMAS: ${'● '.repeat(gameState.lives)}${'○ '.repeat(3 - gameState.lives)} | RESUELTOS: ${gameState.score}`;
                } else {
                    ui.gameStats.textContent = `CÁLCULO ${gameState.problemCount}/${gameState.totalProblems} | PUNTOS: ${gameState.score}`;
                }
            }
            function generateProblem() { let level = gameState.currentLevel, op1, op2, result, template = level.template, operator = level.op, answer, range = level.range; if (level.id === Infinity) { range = 120 + Math.floor(gameState.score / 10) * 10; template = 'mixed_all'; } if (template.startsWith('mixed')) { const all = ["x+y=?", "?+x=y", "x+?=y", "x-y=?", "x-?=y"]; template = all[Math.floor(Math.random() * all.length)]; operator = template.includes('+') ? '+' : '-'; } op2 = 1 + Math.floor(Math.random() * (range - 1)); op1 = op2 + Math.floor(Math.random() * (range - op2)); if (operator === '+') { result = op1 + op2; if (template === "?+x=y") answer = op1; else if (template === "x+?=y") answer = op2; else answer = result; } else { result = op1 - op2; if (template === "x-?=y") answer = op2; else answer = result; } gameState.currentProblem = { a: op1, b: op2, c: result, answer, template, operator, answerDigitCount: answer.toString().length }; }
            function displayProblem() { const p = gameState.currentProblem; let html = ''; if (p.template.startsWith('?')) html = `<div id="answer-box"></div><span>${p.operator}</span><span>${p.b}</span><span>=</span><span>${p.c}</span>`; else if (p.template.endsWith('?')) html = `<span>${p.a}</span><span>${p.operator}</span><span>${p.b}</span><span>=</span><div id="answer-box"></div>`; else html = `<span>${p.a}</span><span>${p.operator}</span><div id="answer-box"></div><span>=</span><span>${p.c}</span>`; ui.problemDisplay.innerHTML = html; }
            function checkAnswer(playerAnswer) { const isCorrect = parseInt(playerAnswer) === gameState.currentProblem.answer; const answerBox = document.getElementById('answer-box'); if (isCorrect) { answerBox.classList.add('correct'); if(gameState.currentLevel.id !== Infinity) gameState.score += 10; else gameState.score++; setTimeout(nextProblem, 600); } else { gameState.mistakesMade++; answerBox.classList.add('incorrect'); if(gameState.currentLevel.id === Infinity) { gameState.lives--; updateGameHeader(); if(gameState.lives <= 0) { setTimeout(() => endGame(true), 600); return; } } setTimeout(() => { answerBox.classList.remove('incorrect'); answerBox.textContent = ''; }, 600); } }
            
            function endGame(isInfinite) {
                if (isInfinite) {
                    if (gameState.score > gameState.singularityHighScore) { gameState.singularityHighScore = gameState.score; }
                    ui.endTitle.textContent = "TRANSMISIÓN FINALIZADA"; ui.endScore.textContent = `CÁLCULOS RESUELTOS: ${gameState.score}`;
                } else {
                    const levelId = gameState.currentLevel.id;
                    if (gameState.score > (gameState.highScores[levelId] || 0)) { gameState.highScores[levelId] = gameState.score; }
                    if (!gameState.medals[levelId]) gameState.medals[levelId] = {};
                    const scoreMedal = gameState.score >= (gameState.totalProblems*10-10) ? 'gold' : gameState.score >= (gameState.totalProblems*10-30) ? 'silver' : gameState.score >= (gameState.totalProblems*10-50) ? 'bronze' : null;
                    if(scoreMedal) { const order = ['bronze', 'silver', 'gold']; if (!gameState.medals[levelId].scoreMedal || order.indexOf(scoreMedal) > order.indexOf(gameState.medals[levelId].scoreMedal)) { gameState.medals[levelId].scoreMedal = scoreMedal; } }
                    if (gameState.mistakesMade === 0) { gameState.medals[levelId].perfection = true; }
                    if (levelId === gameState.highestLevelUnlocked && gameState.highestLevelUnlocked < levels.length-1) { gameState.highestLevelUnlocked++; }
                    ui.endTitle.textContent = "¡MISIÓN COMPLETADA!"; ui.endScore.textContent = `PUNTAJE FINAL: ${gameState.score}`;
                }
                saveProgress(); showScreen('end'); ui.endCadetInfo.textContent = `CADETE: ${gameState.playerName}`;
            }
            ui.returnToMapBtn.addEventListener('click', () => { setupLevelSelect(); showScreen('levelSelect'); });
            ui.repeatMissionBtn.addEventListener('click', () => startGame());

            function getCadetRank() { const lvl = gameState.highestLevelUnlocked; if (lvl > 9) return "Capitán de Flota"; if (lvl >= 7) return "Comandante Estelar"; if (lvl >= 5) return "Teniente de Navío"; if (lvl >= 3) return "Oficial de Vuelo"; return "Cadete"; }
            function setupCadetFileScreen() { const rank = getCadetRank(); let recordsHtml = '', medalsHtml = ''; levels.filter(l => l.id !== Infinity).forEach(level => { const record = gameState.highScores[level.id]; const medals = gameState.medals[level.id] || {}; if(record !== undefined) { recordsHtml += `<div class="record-item"><strong>${level.name}:</strong> ${record} pts <span class="medal-panel">${medals.scoreMedal ? `<span class="medal ${medals.scoreMedal}"></span>` : ''}${medals.perfection ? `<span class="medal perfection"></span>` : ''}</span></div>`; } }); if(!recordsHtml) recordsHtml = 'Aún no hay récords.'; let singularityRecord = ``; if(gameState.singularityHighScore > 0) singularityRecord = `<div class="cadet-info-section"><h3>RÉCORD DE LA SINGULARIDAD</h3><div>${gameState.singularityHighScore} cálculos resueltos</div></div>`; ui.cadetFileContent.innerHTML = `<div class="cadet-info-section"><h3>IDENTIFICACIÓN</h3>CADETE: ${gameState.playerName}<br>RANGO: <span style="color:var(--success-color)">${rank}</span></div>${singularityRecord}<div class="cadet-info-section"><h3>RÉCORDS DE MISIÓN Y MEDALLAS</h3><div class="records-grid">${recordsHtml}</div></div>`; }

            init();
        });
    </script>
</body>
</html>
